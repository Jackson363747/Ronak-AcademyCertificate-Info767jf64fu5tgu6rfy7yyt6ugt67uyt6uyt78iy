<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الشهادات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
            direction: rtl;
        }
        header {
            background-color: #1279BE;
            color: #fff;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background: #fff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #1279BE;
            color: white;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #1279BE;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>التحقق من الشهادات</h1>
    </header>
    <main>
        <h2>بيانات الشهادة</h2>
        <table>
            <tr>
                <th>رقم الشهادة</th>
                <th>اسم الحاصل عليها</th>
                <th>التاريخ</th>
                <th>الحالة</th>
            </tr>
            <tr>
                <td>RTA-2024-001</td>
                <td>مصطفى سجاد عبد الحسن</td>
                <td>01-01-2024</td>
                <td>صالح</td>
            </tr>
        </table>
    </main>
    <footer>
        جميع الحقوق محفوظة © 2024
    </footer>
</body>
</html>
